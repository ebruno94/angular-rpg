<button *ngIf="currentCharacter" type="button" (click)="beginFight()">FIGHT SOMETHING!</button>
<div *ngIf="currentCharacter && ifFighting && currentCharacter.health > 0 && currentMonster.health > 0">
  <button type="button" (click)="currentCharacter.attack(currentMonster); currentMonster.attack(currentCharacter); ifDead()">Attack!</button>
  <select #selectedAbility>
    <option *ngFor="let ability of currentCharacter.abilities; let i = index" [value]="i">{{ability.name}}</option>
  </select>
  <button type="button" (click)="currentCharacter.abilities[selectedAbility.value].cast(currentCharacter, currentMonster); currentMonster.attack(currentCharacter); ifDead()">CAST</button>
  <p>{{currentMonster.name}}, {{currentMonster.health}}/{{currentMonster.maxHealth}}</p>
</div>
